<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Container, Grid & Column</title>
	<!--css links-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg col-md col-sm col"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-6"><div class="box"></div></div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-6"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-4"><div class="box"></div></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-4"><div class="box"></div></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-4"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-6 bg-dark">
					<div class="row">
						<div class="col-lg-6"><div class="box"></div></div>
						<div class="col-lg-6"><div class="box"></div></div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-6"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-5 col-sm-5 col-5"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-3"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-5 col-sm-5 col-5"><div class="box"></div></div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-4"><div class="box"></div></div>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg col-md col-sm col"><div class="box"></div></div>
			</div>
		</div>
	</section>




<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
